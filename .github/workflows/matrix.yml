name: Matrix Stratergy
on: push
jobs:
  build:
    continue-on-error: true
    strategy:
      matrix:
        node-ver: [12, 14, 16]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-ver}}
      - name: Build Project
        run: npm run build
